<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Confirm Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body>
    <section>
        <div class="form-box confirm-email">
            <div class="form-value">
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="success-message">{{ success }}</div>
                {% endif %}
                {% if info %}
                <div class="info-message" id="countdown">{{ info }}</div>
                {% endif %}
                <form method="POST">
                    <h2>Confirm Email</h2>
                    <div class="inputbox">
                        <input type="text" name="confirmation_code" required placeholder=" ">
                        <label for="confirmation_code">6-Digit Code</label>
                    </div>
                    <button type="submit">Confirm Email</button>
                    <div class="link center" style = "flex-direction: column; gap: 10px;">
                        <p>Incorrect email? <a href="{{ url_for('auth.register') }}">Back to Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
